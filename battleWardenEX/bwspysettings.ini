// The Call parameter takes a URL, you can use <Base64Content> as a variable

class bWSpySettings{

	class Log{
		Enable="1"
		LogPath="Logs\"
		FileMask="<ServerDescription>_<Date>_<Type>.txt"
		DateMask="%yyyy-%mm-%dd"
		TimeMask="(%hh:%ii:%ss) : "
	}

	class Triggers{
		class trigger0{
			Type="Log"
			Pattern="logged in"
			Call="" 
			Sound="Resources\drum.wav"
		}
		
		class trigger1{
			Type="Chat"
			Pattern="!admin"
			Call=""
			Sound="Resources\drum.wav"
			Script="Scripts\TriggerScripts\callAdmin.bs"
		}

	}

}